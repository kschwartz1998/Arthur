<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Arthur Website</title>
    <link rel="stylesheet" href="arthurstyles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section id="welcome" class="section">
        <div class="bacontainer">
            <img src="arthurimages/welcome page/arrow.png" alt="arrow" id="arrow" class="arrow">
            <img src="arthurimages/welcome page/bow.png" alt="bow" class="bow" id="bow">
            <img src="arthurimages/welcome page/string.png" alt="string" class="string" id="string">
            <img src="arthurimages/welcome page/enterbtn.png" id="enter-btn" alt="btn" class="btn">
        </div>
    </section>

    <section id="mmenu" class="menu-section">
        <div class="menu-wrapper">
        <img src="arthurimages/menu page/arthurlogo.png" alt="logo" id="logo" class="logo">
        <img src="arthurimages/menu page/scroll2.png" alt="scroll" id="scroll" class="scroll">
        <img src="arthurimages/menu page/goblet.png" alt="goblet" id="goblet" class="goblet">
        <img src="arthurimages/menu page/denvelope.png" alt="envelope" id="envelope" class="envelope">
        <img src="arthurimages/menu page/arthurmenu.png" alt="mainmenu" class="menu-image">
        <a href="#about" class="btn-area about-btn-area"></a>
        <a href="#products" class="btn-area products-btn-area"></a>
        <a href="#contact" class="btn-area contact-btn-area"></a>
        </div>
    </section>

    <section id="about" class="about-section">
        <div class="about-wrapper">
            <img src="arthurimages/aboutpage/aboutscroll.png" alt="about-arthur" class="about-scroll">
          </div>
    </section>
    
    <section id="products" class="product-section">
      <div class="carousel-wrapper">
    
        <button class="carousel-arrow left">&#10094;</button>
    
        <div class="carousel-track">
          <div class="product">
            <img src="arthurimages/productpage/Sunscreen.png" alt="sunscreen" class="product-img">
          </div>
          <div class="product">
            <img src="arthurimages/productpage/Syrum.png" alt="syrum" class="product-img">
          </div>
          <div class="product">
            <img src="arthurimages/productpage/Chapstick.png" alt="chapstick" class="product-img">
          </div>
        </div>
    
        <button class="carousel-arrow right">&#10095;</button>
    
      </div>
    </section>
    
    <section id="contact" class="contact-section">
            <div class="contact-wrapper">
            <img src="arthurimages/contactpage/knight.png" alt="contact-arthur" class="contact-image">
            </div>
         </section>
 
<script src="script.js"></script>
</body>
</html>
